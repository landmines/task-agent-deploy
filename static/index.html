<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† Task Agent Logs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: #eee;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #7fe4d3;
    }
    .log-container {
      background-color: #1c1c1c;
      padding: 1em;
      margin-bottom: 1em;
      border-left: 4px solid #4ad9b8;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.9em;
      color: #c7fcec;
    }
    button {
      background: #4ad9b8;
      color: #000;
      padding: 0.5em 1em;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #38bda1;
    }
  </style>
</head>
<body>
  <h1>üß† Task Agent Log Viewer</h1>
  <button onclick="loadLogs()">üîÑ Refresh Logs</button>
  <div id="logs"></div>

  <script>
    async function loadLogs() {
      const container = document.getElementById('logs');
      container.innerHTML = "‚è≥ Loading...";
      try {
        const res = await fetch('/logs');
        const logs = await res.json();

        if (!Array.isArray(logs) || logs.length === 0) {
          container.innerHTML = "No logs found.";
          return;
        }

        container.innerHTML = "";
        logs.forEach(log => {
          const div = document.createElement('div');
          div.className = 'log-container';
          div.innerHTML = `
            <strong>${log.filename}</strong>
            <pre>${JSON.stringify(log.content, null, 2)}</pre>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        container.innerHTML = "‚ùå Failed to load logs.";
        console.error(err);
      }
    }

    // Load logs on page load
    loadLogs();
  </script>
</body>
</html>
