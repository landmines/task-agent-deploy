<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Agent Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.4rem 1rem;
      border: none;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #2980b9;
    }
    pre {
      background: #ecf0f1;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }
    section {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <h1>Task Agent Panel</h1>

  <section>
    <h2>üîÅ Recent Logs</h2>
    <button onclick="loadLogs()">Refresh Logs</button>
    <div id="logs"></div>
  </section>

  <section>
    <h2>üì° Live Response</h2>
    <button onclick="loadLatest()">Fetch Latest Response</button>
    <pre id="latestResponse">No recent response yet.</pre>
  </section>

  <script>
    async function loadLogs() {
      const res = await fetch("/logs");
      const data = await res.json();
      const logContainer = document.getElementById("logs");
      logContainer.innerHTML = "";

      if (data.length === 0) {
        logContainer.innerText = "No logs found.";
        return;
      }

      data.forEach(log => {
        const div = document.createElement("div");
        div.innerHTML = `<h4>${log.filename}</h4><pre>${JSON.stringify(log.content, null, 2)}</pre>`;
        logContainer.appendChild(div);
      });
    }

    async function loadLatest() {
      const res = await fetch("/latest");
      const data = await res.json();
      const panel = document.getElementById("latestResponse");
      panel.innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
